syntax =  "proto3";

option go_package = "github.com/aclgo/grpc-mail/proto";

message MailRequest {
    string from = 1;
    string to = 2;
    string subject = 3;
    string body = 4;
}

message MailResponse {
    string message = 1;
}

service MailService{
    rpc SendService(MailRequest) returns (MailResponse) {};
}
